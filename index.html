<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "main-container">

            <div class = display-container>
                <div class = "display"></div>
            </div>
            
            <div class = "button-container">
                <button class = "key clear">AC</button>
                <button class = "key backspace">C</button>
                <button class = "key toggle-negate">+/-</button>
                <button class = "key operator divide">/</button>
                <button class = "key number-button">7</button>
                <button class = "key number-button">8</button>
                <button class = "key number-button">9</button>
                <button class = "key operator multiply">x</button>
                <button class = "key number-button">4</button>
                <button class = "key number-button">5</button>
                <button class = "key number-button">6</button>
                <button class = "key operator subtract">-</button>
                <button class = "key number-button">1</button>
                <button class = "key number-button">2</button>
                <button class = "key number-button">3</button>
                <button class = "key operator add">+</button>
                <button class = "key zero-button number-button">0</button>
                <button class = "key number-button decimal">.</button>
                <button class = "key equals">=</button>
            </div>
        </div>
    </body>
</html>
